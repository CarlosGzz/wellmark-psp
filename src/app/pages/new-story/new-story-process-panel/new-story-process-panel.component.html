<mat-expansion-panel [expanded]="step === 0"
                     (opened)="setStep(0)"
                     hideToggle="true">

  <!-- HEADER -->
  <mat-expansion-panel-header>
    <mat-panel-title>
      Planning
    </mat-panel-title>
    <mat-panel-description>
      <mat-progress-bar mode="determinate"
                        value="0"
                        width="0%"></mat-progress-bar>
      <mat-icon>grade</mat-icon>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <!-- CONTENT -->
  <app-new-story-stepper></app-new-story-stepper>

  <!-- NAVIGATION BUTTTONS -->
  <mat-action-row>
    <button mat-button
            color="warn"
            (click)="prevStep()">Previous</button>
    <button mat-button
            color="primary"
            (click)="nextStep()">End</button>
  </mat-action-row>

</mat-expansion-panel>

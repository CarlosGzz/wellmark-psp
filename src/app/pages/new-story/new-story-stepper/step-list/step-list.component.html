<mat-list *ngFor="let item of list">
  <mat-list-item *ngIf="item.display">
    <mat-icon matListIcon>done</mat-icon>
    {{ item.label }}
  </mat-list-item>
</mat-list>
<br>
<button mat-button *ngIf="!completeStep"
        (click)="displayNext()"
        color="primary">Next</button>
<button mat-button *ngIf="completeStep"
        (click)="next.emit()"
        mat-button
        color="primary">Next XXX</button>

<app-step-list *ngIf="type === 'list'"
               [list]="stepData"
               (complete)="complete.emit()"
               (next)="next.emit()"></app-step-list>

<app-step-estimation *ngIf="type === 'estimation'"
               [list]="stepData"
               (complete)="complete.emit()"
               (next)="next.emit()"></app-step-estimation>

<mat-list *ngFor="let item of list">
  <mat-list-item *ngIf="item.display">
    <mat-icon matListIcon>done</mat-icon>
    {{ item.label }}
  </mat-list-item>
</mat-list>
<mat-form-field class="example-full-width">
  <input matInput
         type="number"
         [(ngModel)]="estimation"
         placeholder="Estimated Time">
</mat-form-field>
<br>
<button mat-button
        *ngIf="!completeStep"
        (click)="displayNext()"
        color="primary">Next</button>
<button mat-button
        *ngIf="completeStep"
        (click)="next.emit()"
        mat-button
        color="primary">Next</button>
